<!DOCTYPE html>
<html>
    <head>
        <title>test gesture</title>  
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">  <title>Demo</title>

        <script type="module">

            window.addEventListener("load", event => {
                let record = event =>
                    console.log(event);
                document.body.addEventListener("touchstart", record );
                document.body.addEventListener("touchmove", record );
                document.body.addEventListener("touchend", record );
                document.body.addEventListener("touchcancel", record );
            })



        </script>
        <style>
            html,body {
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                width:100%;
                height:100%;
                overflow:hidden;
                background-color:black;
            }
            body {
                -webkit-user-select: none;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-touch-callout: none;
                -webkit-text-size-adjust: none;
            }
        </style>
        <script type="text/javascript">
            //关闭选择
            document.addEventListener("selectstart",function(e){ e.preventDefault(); });
            //避免鼠标变成文本选择形状
            document.addEventListener("mousedown",function(e){ e.preventDefault(); });
            //避免上下滚屏
            document.addEventListener("touchmove",function(e){ e.preventDefault(); }, { passive: false });
            //避免双击缩放
            document.addEventListener("touchstart",function(e){ e.preventDefault(); }, { passive: false });

        </script>
    </head>
    <body>

    </body>
</html>
